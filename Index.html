<!-- å°‡ Chart.js ç§»è‡³æœ€åº•éƒ¨ï¼Œé¿å…ç¶²è·¯é˜»æ“‹å°è‡´ç•«é¢æ¸²æŸ“å¡æ­» -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // --- 1. å…¨åŸŸéŒ¯èª¤æ””æˆªèˆ‡é™¤éŒ¯å™¨ ---
    const debugBox = document.getElementById('debug-box');
    function printDebug(msg, isError = false) {
        if(debugBox) {
            const time = new Date().toLocaleTimeString('zh-TW', {hour12:false});
            const color = isError ? '#ff4d4f' : '#52c41a';
            debugBox.innerHTML += `<span style="color:${color}">[${time}] ${msg}</span><br>`;
            debugBox.scrollTop = debugBox.scrollHeight;
        }
    }

    window.onerror = function(message, source, lineno, colno, error) {
        printDebug(`JS Error: ${message} (Line: ${lineno})`, true);
        return false;
    };

    window.addEventListener('unhandledrejection', function(event) {
        printDebug(`Promise Error: ${event.reason}`, true);
    });

    printDebug("=== Script Initialization Started ===");

    // --- 2. æ ¸å¿ƒé‚è¼¯åŒ…è£ ---
    try {
        let chartCat1 = null, chartCat2 = null, lineChartInstance = null, debounceTimer = null; 
        let currentAssets = [];

        // è³‡æ–™é˜²å‘†è®€å–
        printDebug("Reading LocalStorage...");
        let savedData = null;
        try {
            const rawData = localStorage.getItem('assetCurrent_v2');
            if (rawData) savedData = JSON.parse(rawData);
        } catch(e) {
            printDebug("LocalStorage JSON parse failed.", true);
        }

        // åš´æ ¼é©—è­‰é™£åˆ—çµæ§‹ï¼Œé˜²æ­¢ç•«é¢ç„¡æ³•æ¸²æŸ“
        if (!Array.isArray(savedData) || savedData.length === 0) {
            printDebug("Data empty or corrupt, loading default structural array.");
            currentAssets = [
                { cat1: 'ETF', cat2: '00631L', valueStr: '' }, 
                { cat1: 'ç¾è‚¡', cat2: 'TSLA', valueStr: '' }, 
                { cat1: 'ç¾é‡‘', cat2: 'å°å¹£', valueStr: '' }
            ];
        } else {
            currentAssets = savedData;
            printDebug(`Loaded ${currentAssets.length} asset rows.`);
        }

        function showAlert(msg, isError = false) {
            const alertBox = document.getElementById('system-alert');
            alertBox.innerHTML = msg;
            alertBox.className = isError ? 'alert-error' : 'alert-success';
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 6000);
        }

        function getISODate(d = new Date()) {
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        }

        function evalMath(str) {
            if (!str) return { val: 0, err: false };
            const sanitized = str.replace(/[^0-9\+\-\.]/g, '');
            try {
                if (/[\+\-]{2,}/.test(sanitized) || /[\+\-]$/.test(sanitized)) throw new Error('Syntax');
                const result = new Function('return ' + sanitized)();
                if (isNaN(result) || !isFinite(result) || result < 0) throw new Error('Invalid');
                return { val: Number(result), err: false };
            } catch (e) {
                return { val: 0, err: true };
            }
        }

        function renderAssetList() {
            printDebug("Running renderAssetList()...");
            const list = document.getElementById('asset-list');
            list.innerHTML = '';
            
            currentAssets.forEach((asset, index) => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.innerHTML = `
                    <div class="asset-row-1">
                        <input type="text" class="input-cat cat1" value="${asset.cat1}" placeholder="å¤§é¡ (å¦‚: ETF)">
                        <input type="text" class="input-cat cat2" value="${asset.cat2}" placeholder="æ˜ç´° (å¦‚: 0050)">
                    </div>
                    <div class="asset-row-2">
                        <input type="text" class="input-val" value="${asset.valueStr}" placeholder="é‡‘é¡ (æ”¯æ´åŠ æ¸›)">
                        <div class="pct-group">
                            <div class="cat1-lbl">å¤§é¡ 0%</div>
                            <div class="cat2-lbl">æ˜ç´° 0%</div>
                        </div>
                        <button type="button" class="btn-del" data-index="${index}">Ã—</button>
                    </div>
                `;
                
                card.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => { updateUI(); }, 300);
                    });
                });

                card.querySelector('.btn-del').addEventListener('click', (e) => {
                    printDebug(`Delete row ${index} clicked.`);
                    currentAssets.splice(index, 1);
                    renderAssetList();
                });

                list.appendChild(card);
            });
            updateUI(); 
            printDebug("renderAssetList() complete.");
        }

        function updateUI() {
            currentAssets = Array.from(document.querySelectorAll('.asset-card')).map(card => ({
                cat1: card.querySelector('.cat1').value,
                cat2: card.querySelector('.cat2').value,
                valueStr: card.querySelector('.input-val').value
            }));
            
            try { localStorage.setItem('assetCurrent_v2', JSON.stringify(currentAssets)); } catch(e){ printDebug("Save state failed", true); }
            
            let total = 0, mapCat1 = {}, mapCat2 = {}, validRows = [];

            document.querySelectorAll('.asset-card').forEach(card => {
                const cat1 = card.querySelector('.cat1').value || 'æœªåˆ†é¡';
                const cat2 = card.querySelector('.cat2').value || 'æœªå‘½å';
                const valInput = card.querySelector('.input-val');
                const mathResult = evalMath(valInput.value);
                validRows.push({ card, cat1, cat2, valInput, mathResult });

                if (!mathResult.err && mathResult.val > 0) {
                    total += mathResult.val;
                    mapCat1[cat1] = (mapCat1[cat1] || 0) + mathResult.val;
                    mapCat2[cat2] = (mapCat2[cat2] || 0) + mathResult.val;
                }
            });

            validRows.forEach(row => {
                const lbl1 = row.card.querySelector('.cat1-lbl');
                const lbl2 = row.card.querySelector('.cat2-lbl');
                if (row.mathResult.err) {
                    row.valInput.style.borderColor = '#ff4d4f';
                    lbl1.innerText = 'éŒ¯èª¤'; lbl2.innerText = 'éŒ¯èª¤';
                } else {
                    row.valInput.style.borderColor = '#ddd';
                    if (row.mathResult.val > 0 && total > 0) {
                        lbl1.innerText = `å¤§é¡ ${((mapCat1[row.cat1] / total) * 100).toFixed(1)}%`;
                        lbl2.innerText = `æ˜ç´° ${((mapCat2[row.cat2] / total) * 100).toFixed(1)}%`;
                    } else {
                        lbl1.innerText = `å¤§é¡ 0%`; lbl2.innerText = `æ˜ç´° 0%`;
                    }
                }
            });
            
            document.getElementById('total-display').innerText = 'ç¸½è³‡ç”¢ï¼š' + total.toLocaleString('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 });
            
            const formatData = (map) => {
                let labels = [], data = [];
                for (let [key, val] of Object.entries(map)) {
                    labels.push(`${key} (${total>0 ? ((val/total)*100).toFixed(1) : 0}%)`);
                    data.push(val);
                }
                return { labels, data };
            };
            drawPieCharts(formatData(mapCat1), formatData(mapCat2));
        }

        const cp1 = ['#1890ff', '#faad14', '#52c41a', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96'];
        const cp2 = ['#36cfc9', '#b37feb', '#ff7a45', '#fadb14', '#bae637', '#ff85c0', '#597ef7'];

        function drawPieCharts(cat1Data, cat2Data) {
            if (typeof Chart === 'undefined') {
                printDebug("Chart.js not loaded. Skipping chart draw.", true);
                return; 
            }
            try {
                const cfg = (dObj, colors) => ({
                    type: 'doughnut', data: { labels: dObj.labels, datasets: [{ data: dObj.data, backgroundColor: colors, borderWidth: 2, borderColor: '#fff' }] },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '55%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: {size: 11} } }, tooltip: { callbacks: { label: (ctx) => ` $${ctx.raw.toLocaleString()}` } } } }
                });
                if (chartCat1) chartCat1.destroy();
                chartCat1 = new Chart(document.getElementById('pieChartCat1').getContext('2d'), cfg(cat1Data, cp1));
                if (chartCat2) chartCat2.destroy();
                chartCat2 = new Chart(document.getElementById('pieChartCat2').getContext('2d'), cfg(cat2Data, cp2));
            } catch(e) {
                printDebug("Chart draw error: " + e.message, true);
            }
        }

        function updateLineChart() {
            if (typeof Chart === 'undefined') return; 
            try {
                let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
                history.sort((a, b) => new Date(a.date) - new Date(b.date));
                if (lineChartInstance) lineChartInstance.destroy();
                lineChartInstance = new Chart(document.getElementById('lineChart').getContext('2d'), {
                    type: 'line', data: { labels: history.map(item => item.date.substring(5)), datasets: [{ label: 'ç¸½è³‡ç”¢', data: history.map(item => item.total), borderColor: '#52c41a', backgroundColor: 'rgba(82, 196, 26, 0.1)', fill: true, tension: 0.3 }] },
                    options: { responsive: true, scales: { y: { beginAtZero: false, ticks: { font: {size: 10} } }, x: { ticks: { font: {size: 10} } } }, plugins: { legend: { display: false } } }
                });
            } catch(e) {
                printDebug("Line chart error: " + e.message, true);
            }
        }

        function renderHistoryList() {
            const listContainer = document.getElementById('history-manager-list');
            listContainer.innerHTML = '';
            let history = [];
            try { history = JSON.parse(localStorage.getItem('assetTrend')) || []; } catch(e){}
            
            if (history.length === 0) return listContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">ç›®å‰æ²’æœ‰æ­·å²ç´€éŒ„</div>';
            
            const historyWithIndex = history.map((item, idx) => ({ ...item, originalIndex: idx })).sort((a, b) => new Date(b.date) - new Date(a.date));
            historyWithIndex.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-date">${item.date}</div><div class="history-total">$${item.total.toLocaleString()}</div>
                    <div class="action-btns">
                        <button type="button" class="btn-small btn-edit" data-index="${item.originalIndex}">ç·¨è¼¯</button>
                        <button type="button" class="btn-small btn-delete" data-index="${item.originalIndex}">åˆªé™¤</button>
                    </div>`;
                div.querySelector('.btn-edit').addEventListener('click', (e) => {
                    let h = JSON.parse(localStorage.getItem('assetTrend')) || [];
                    let newVal = prompt(`ä¿®æ”¹ ${h[item.originalIndex].date} çš„ç¸½é‡‘é¡ï¼š`, h[item.originalIndex].total);
                    if (newVal && !isNaN(Number(newVal.replace(/,/g, '')))) {
                        h[item.originalIndex].total = Number(newVal.replace(/,/g, '')); 
                        localStorage.setItem('assetTrend', JSON.stringify(h));
                        renderHistoryList(); updateLineChart();
                    }
                });
                div.querySelector('.btn-delete').addEventListener('click', (e) => {
                    if (!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
                    let h = JSON.parse(localStorage.getItem('assetTrend')) || [];
                    h.splice(item.originalIndex, 1); localStorage.setItem('assetTrend', JSON.stringify(h));
                    renderHistoryList(); updateLineChart();
                });
                listContainer.appendChild(div);
            });
        }

        // --- ç¶å®šä¸»æŒ‰éˆ•äº‹ä»¶ ---
        printDebug("Binding events...");
        document.getElementById('btn-add').addEventListener('click', () => { 
            printDebug("Add button clicked.");
            currentAssets.push({ cat1: '', cat2: '', valueStr: '' }); 
            renderAssetList(); 
        });
        
        document.getElementById('btn-save').addEventListener('click', () => {
            printDebug("Save button clicked.");
            let total = 0;
            document.querySelectorAll('.asset-card').forEach
