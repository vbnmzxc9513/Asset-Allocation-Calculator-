<!-- ==========================================
     æ ¸å¿ƒç¨‹å¼ç¢¼ï¼šå®Œå…¨ç¨ç«‹ï¼Œä¸å†ç­‰å¾…ä»»ä½•å¤–éƒ¨è³‡æº
     ========================================== -->
<script>
    // 1. å…¨åŸŸè®Šæ•¸åˆå§‹åŒ–
    window.chartCat1 = null;
    window.chartCat2 = null;
    window.lineChartInstance = null;
    window.debounceTimer = null; 
    window.currentAssets = [];
    window.chartIsReady = false;

    // 2. ç³»çµ±æç¤ºåŠŸèƒ½
    window.showAlert = function(msg, isError = false) {
        const alertBox = document.getElementById('system-alert');
        alertBox.innerHTML = msg;
        alertBox.className = isError ? 'alert-error' : 'alert-success';
        alertBox.style.display = 'block';
        setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
    };

    window.getISODate = function() {
        const d = new Date();
        const offset = d.getTimezoneOffset() * 60000;
        return new Date(d.getTime() - offset).toISOString().split('T')[0];
    };

    window.evalMath = function(str) {
        if (!str) return { val: 0, err: false };
        const sanitized = str.replace(/[^0-9\+\-\.]/g, '');
        try {
            if (/[\+\-]{2,}/.test(sanitized) || /[\+\-]$/.test(sanitized)) throw new Error('Syntax');
            const result = new Function('return ' + sanitized)();
            if (isNaN(result) || !isFinite(result) || result < 0) throw new Error('Invalid');
            return { val: Number(result), err: false };
        } catch (e) {
            return { val: 0, err: true };
        }
    };

    // 3. UI æ¸²æŸ“ (ä¿è­‰æ¯«ç§’ç´šå•Ÿå‹•)
    window.renderAssetList = function() {
        const list = document.getElementById('asset-list');
        list.innerHTML = '';
        
        window.currentAssets.forEach((asset, index) => {
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `
                <div class="asset-row-1">
                    <input type="text" class="input-cat cat1" value="${asset.cat1}" placeholder="å¤§é¡ (å¦‚: ETF)" oninput="window.debouncedUpdateUI()">
                    <input type="text" class="input-cat cat2" value="${asset.cat2}" placeholder="æ˜ç´° (å¦‚: 0050)" oninput="window.debouncedUpdateUI()">
                </div>
                <div class="asset-row-2">
                    <input type="text" class="input-val" value="${asset.valueStr}" placeholder="é‡‘é¡ (æ”¯æ´åŠ æ¸›)" oninput="window.debouncedUpdateUI()">
                    <div class="pct-group">
                        <div class="cat1-lbl">å¤§é¡ 0%</div>
                        <div class="cat2-lbl">æ˜ç´° 0%</div>
                    </div>
                    <button type="button" class="btn-del" onclick="window.removeRow(${index})">Ã—</button>
                </div>
            `;
            list.appendChild(card);
        });
        window.updateUI(); 
    };

    window.addRow = function() { window.currentAssets.push({ cat1: '', cat2: '', valueStr: '' }); window.renderAssetList(); };
    window.removeRow = function(index) { window.currentAssets.splice(index, 1); window.renderAssetList(); };

    window.saveCurrentState = function() {
        const cards = document.querySelectorAll('.asset-card');
        if (cards.length === 0) return; // é¿å…åˆå§‹æ¸…ç©ºæ™‚è¦†è“‹
        window.currentAssets = Array.from(cards).map(card => ({
            cat1: card.querySelector('.cat1').value,
            cat2: card.querySelector('.cat2').value,
            valueStr: card.querySelector('.input-val').value
        }));
        try { localStorage.setItem('assetCurrent_v2', JSON.stringify(window.currentAssets)); } catch(e){}
    };

    window.debouncedUpdateUI = function() {
        clearTimeout(window.debounceTimer);
        window.debounceTimer = setTimeout(() => { window.updateUI(); }, 300);
    };

    window.updateUI = function() {
        window.saveCurrentState();
        let total = 0, mapCat1 = {}, mapCat2 = {}, validRows = [];

        document.querySelectorAll('.asset-card').forEach(card => {
            const cat1 = card.querySelector('.cat1').value || 'æœªåˆ†é¡';
            const cat2 = card.querySelector('.cat2').value || 'æœªå‘½å';
            const valInput = card.querySelector('.input-val');
            const mathResult = window.evalMath(valInput.value);
            validRows.push({ card, cat1, cat2, valInput, mathResult });

            if (!mathResult.err && mathResult.val > 0) {
                total += mathResult.val;
                mapCat1[cat1] = (mapCat1[cat1] || 0) + mathResult.val;
                mapCat2[cat2] = (mapCat2[cat2] || 0) + mathResult.val;
            }
        });

        validRows.forEach(row => {
            const lbl1 = row.card.querySelector('.cat1-lbl');
            const lbl2 = row.card.querySelector('.cat2-lbl');
            if (row.mathResult.err) {
                row.valInput.style.borderColor = '#ff4d4f';
                lbl1.innerText = 'éŒ¯èª¤'; lbl2.innerText = 'éŒ¯èª¤';
            } else {
                row.valInput.style.borderColor = '#ddd';
                if (row.mathResult.val > 0 && total > 0) {
                    lbl1.innerText = `å¤§é¡ ${((mapCat1[row.cat1] / total) * 100).toFixed(1)}%`;
                    lbl2.innerText = `æ˜ç´° ${((mapCat2[row.cat2] / total) * 100).toFixed(1)}%`;
                } else {
                    lbl1.innerText = `å¤§é¡ 0%`; lbl2.innerText = `æ˜ç´° 0%`;
                }
            }
        });
        
        document.getElementById('total-display').innerText = 'ç¸½è³‡ç”¢ï¼š' + total.toLocaleString('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 });
        
        if (window.chartIsReady) {
            const formatData = (map) => {
                let labels = [], data = [];
                for (let [key, val] of Object.entries(map)) {
                    labels.push(`${key} (${total>0 ? ((val/total)*100).toFixed(1) : 0}%)`);
                    data.push(val);
                }
                return { labels, data };
            };
            window.drawPieCharts(formatData(mapCat1), formatData(mapCat2));
        }
    };

    // 4. åœ–è¡¨åŠŸèƒ½ (ç­‰å¾…å¥—ä»¶è¼‰å…¥å¾Œæ‰è¢«å‘¼å«)
    window.drawPieCharts = function(cat1Data, cat2Data) {
        document.getElementById('chart-loader-1').style.display = 'none';
        document.getElementById('chart-loader-2').style.display = 'none';
        
        const cp1 = ['#1890ff', '#faad14', '#52c41a', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96'];
        const cp2 = ['#36cfc9', '#b37feb', '#ff7a45', '#fadb14', '#bae637', '#ff85c0', '#597ef7'];
        const cfg = (dObj, colors) => ({
            type: 'doughnut', data: { labels: dObj.labels, datasets: [{ data: dObj.data, backgroundColor: colors, borderWidth: 2, borderColor: '#fff' }] },
            options: { responsive: true, maintainAspectRatio: false, cutout: '55%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: {size: 11} } }, tooltip: { callbacks: { label: (ctx) => ` $${ctx.raw.toLocaleString()}` } } } }
        });
        if (window.chartCat1) window.chartCat1.destroy();
        window.chartCat1 = new Chart(document.getElementById('pieChartCat1').getContext('2d'), cfg(cat1Data, cp1));
        if (window.chartCat2) window.chartCat2.destroy();
        window.chartCat2 = new Chart(document.getElementById('pieChartCat2').getContext('2d'), cfg(cat2Data, cp2));
    };

    window.updateLineChart = function() {
        if (!window.chartIsReady) return;
        document.getElementById('chart-loader-3').style.display = 'none';

        let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
        history.sort((a, b) => new Date(a.date) - new Date(b.date));
        if (window.lineChartInstance) window.lineChartInstance.destroy();
        window.lineChartInstance = new Chart(document.getElementById('lineChart').getContext('2d'), {
            type: 'line', data: { labels: history.map(item => item.date.substring(5)), datasets: [{ label: 'ç¸½è³‡ç”¢', data: history.map(item => item.total), borderColor: '#52c41a', backgroundColor: 'rgba(82, 196, 26, 0.1)', fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false, ticks: { font: {size: 10} } }, x: { ticks: { font: {size: 10} } } }, plugins: { legend: { display: false } } }
        });
    };

    // 5. ç´€éŒ„èˆ‡å‚™ä»½
    window.saveRecord = function() {
        let total = 0;
        document.querySelectorAll('.asset-card').forEach(card => {
            const res = window.evalMath(card.querySelector('.input-val').value);
            if(!res.err) total += res.val;
        });

        if (total === 0) return window.showAlert("ç›®å‰ç¸½è³‡ç”¢ç‚º 0 æˆ–ç®—å¼éŒ¯èª¤ï¼Œç„¡æ³•å„²å­˜ã€‚", true);

        const today = window.getISODate();
        let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
        const existingIndex = history.findIndex(item => item.date === today);
        if (existingIndex >= 0) history[existingIndex].total = total; else history.push({ date: today, total: total });
        
        localStorage.setItem('assetTrend', JSON.stringify(history));
        window.showAlert("ğŸ“Š ä»Šæ—¥ç´€éŒ„å·²å„²å­˜ï¼");
        window.updateLineChart(); window.renderHistoryList();
    };

    window.renderHistoryList = function() {
        const listContainer = document.getElementById('history-manager-list');
        listContainer.innerHTML = '';
        let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
        
        if (history.length === 0) return listContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">ç›®å‰æ²’æœ‰æ­·å²ç´€éŒ„</div>';
        
        const historyWithIndex = history.map((item, idx) => ({ ...item, originalIndex: idx })).sort((a, b) => new Date(b.date) - new Date(a.date));
        historyWithIndex.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-date">${item.date}</div><div class="history-total">$${item.total.toLocaleString()}</div>
                <div class="action-btns">
                    <button type="button" class="btn-small btn-edit" onclick="window.editHistoryRecord(${item.originalIndex})">ç·¨è¼¯</button>
                    <button type="button" class="btn-small btn-delete" onclick="window.deleteHistoryRecord(${item.originalIndex})">åˆªé™¤</button>
                </div>`;
            listContainer.appendChild(div);
        });
    };

    window.editHistoryRecord = function(index) {
        let h = JSON.parse(localStorage.getItem('assetTrend')) || [];
        let newVal = prompt(`ä¿®æ”¹ ${h[index].date} çš„ç¸½é‡‘é¡ï¼š`, h[index].total);
        if (newVal && !isNaN(Number(newVal.replace(/,/g, '')))) {
            h[index].total = Number(newVal.replace(/,/g, '')); 
            localStorage.setItem('assetTrend', JSON.stringify(h));
            window.renderHistoryList(); window.updateLineChart();
        }
    };

    window.deleteHistoryRecord = function(index) {
        if (!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        let h = JSON.parse(localStorage.getItem('assetTrend')) || [];
        h.splice(index, 1); localStorage.setItem('assetTrend', JSON.stringify(h));
        window.renderHistoryList(); window.updateLineChart();
    };

    window.clearAllHistory = function() {
        if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰ç´€éŒ„ï¼Ÿ')) return;
        localStorage.setItem('assetTrend', JSON.stringify([]));
        window.renderHistoryList(); window.updateLineChart();
    };

    window.exportData = function() {
        const data = { currentAssets_v2: JSON.parse(localStorage.getItem('assetCurrent_v2')) || [], history: JSON.parse(localStorage.getItem('assetTrend')) || [] };
        const url = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], { type: "application/json" }));
        const a = document.createElement('a'); a.href = url; a.download = `å‚™ä»½_${window.getISODate()}.json`; a.click(); URL.revokeObjectURL(url);
    };

    window.importData = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                let importedHistory = data.history || (Array.isArray(data) ? data : null);
                if (importedHistory && Array.isArray(importedHistory)) {
                    localStorage.setItem('assetTrend', JSON.stringify(importedHistory));
                    if (data.currentAssets_v2 && Array.isArray(data.currentAssets_v2)) {
                        localStorage.setItem('assetCurrent_v2', JSON.stringify(data.currentAssets_v2));
                        window.currentAssets = data.currentAssets_v2;
                    }
                    window.renderAssetList(); window.updateLineChart(); window.renderHistoryList();
                    window.showAlert("âœ… åŒ¯å…¥æˆåŠŸï¼");
                } else throw new Error("ç„¡æ•ˆçš„è³‡æ–™æ ¼å¼");
            } catch (err) { window.showAlert(`âŒ åŒ¯å…¥å¤±æ•—ï¼šJSON æ ¼å¼éŒ¯èª¤ã€‚`, true); }
        };
        reader.readAsText(file, "UTF-8");
        event.target.value = ''; 
    };

    window.addEventListener('resize', () => { window.debouncedUpdateUI(); });

    // ==========================================
    // ç³»çµ±å•Ÿå‹•ç¨‹åº (Boot Sequence)
    // ==========================================
    try {
        // 1. å…ˆè®€å–è³‡æ–™ï¼Œä¿è­‰ UI ç¬é–“æ¸²æŸ“
        let savedData = null;
        try { savedData = JSON.parse(localStorage.getItem('assetCurrent_v2')); } catch(e){}
        
        if (Array.isArray(savedData) && savedData.length > 0) {
            window.currentAssets = savedData;
        } else {
            // è™•ç†èˆŠç‰ˆè³‡æ–™å‡ç´š
            const oldData = localStorage.getItem('assetCurrent');
            if (oldData) {
                window.currentAssets = JSON.parse(oldData).map(item => ({ cat1: 'æœªåˆ†é¡', cat2: item.name || 'æœªå‘½å', valueStr: item.valueStr || '' }));
                localStorage.setItem('assetCurrent_v2', JSON.stringify(window.currentAssets));
            } else {
                window.currentAssets = [ { cat1: 'ETF', cat2: '00631L', valueStr: '' }, { cat1: 'ç¾è‚¡', cat2: 'TSLA', valueStr: '' }, { cat1: 'ç¾é‡‘', cat2: 'å°å¹£', valueStr: '' } ];
            }
        }

        // 2. æ¸²æŸ“æ ¸å¿ƒä»‹é¢ (ä¸ä¾è³´åœ–è¡¨)
        window.renderAssetList(); 
        window.renderHistoryList();

        // 3. ç³»çµ±å•Ÿå‹•å¾Œï¼Œå†å·å·åœ¨èƒŒæ™¯ä¸‹è¼‰åœ–è¡¨å¥—ä»¶ (æ”¹ç”¨æ›´ç©©å®šçš„ cloudflare ç¯€é»)
        const script = document.createElement('script');
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js";
        script.async = true;
        
        script.onload = function() {
            window.chartIsReady = true;
            window.updateUI(); // è£œç•«åœ“é¤…åœ–
            window.updateLineChart(); // è£œç•«æŠ˜ç·šåœ–
