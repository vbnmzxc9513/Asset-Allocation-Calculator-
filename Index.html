<script>
document.addEventListener('DOMContentLoaded', () => {
    
    /* ==========================================
       ä¸€ã€å®‰å…¨å„²å­˜è£ç”² (SafeStorage)
       å³ä½¿ä¸‰æ˜Ÿç€è¦½å™¨å°é– localStorageï¼Œç³»çµ±ä¹Ÿä¸æœƒç•¶æ©Ÿï¼Œ
       æœƒè‡ªå‹•è½‰ç‚ºã€Œè¨˜æ†¶é«”æš«å­˜æ¨¡å¼ã€ã€‚
       ========================================== */
    let useMemoryStorage = false;
    let memoryStorage = {};
    
    const SafeStorage = {
        get: (key) => {
            if (useMemoryStorage) return memoryStorage[key] ? JSON.parse(memoryStorage[key]) : null;
            try {
                const val = localStorage.getItem(key);
                return val ? JSON.parse(val) : null;
            } catch (err) {
                useMemoryStorage = true;
                showMsg('âš ï¸ ç€è¦½å™¨å°é–äº†å­˜æª”æ¬Šé™ï¼Œç³»çµ±å·²åˆ‡æ›ç‚ºã€Œæš«å­˜æ¨¡å¼ã€ã€‚é—œé–‰ç¶²é å¾Œè³‡æ–™å°‡æœƒæ¶ˆå¤±ã€‚', true);
                return null;
            }
        },
        set: (key, val) => {
            if (useMemoryStorage) { memoryStorage[key] = JSON.stringify(val); return; }
            try {
                localStorage.setItem(key, JSON.stringify(val));
            } catch (err) {
                useMemoryStorage = true;
                memoryStorage[key] = JSON.stringify(val);
                showMsg('âš ï¸ å„²å­˜ç©ºé–“ç•°å¸¸æˆ–è¢«å°é–ï¼Œç›®å‰è³‡æ–™åƒ…æš«å­˜æ–¼ç•«é¢ä¸­ã€‚', true);
            }
        }
    };

    /* ==========================================
       äºŒã€æ ¸å¿ƒç‹€æ…‹èˆ‡å·¥å…·
       ========================================== */
    let chartCat1 = null, chartCat2 = null, lineChartInstance = null;
    let debounceTimer = null;
    let isChartReady = false;
    let currentAssets = [];

    function showMsg(text, isError = false) {
        const m = document.getElementById('sys-msg');
        m.innerText = text;
        m.className = isError ? 'msg-err' : 'msg-ok';
        m.style.display = 'block';
        setTimeout(() => m.style.display = 'none', 5000);
    }

    function getISODate() {
        const d = new Date();
        return new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
    }

    function evalMath(str) {
        if (!str) return { val: 0, err: false };
        const sanitized = str.replace(/[^0-9\+\-\.]/g, '');
        try {
            if (/[\+\-]{2,}/.test(sanitized) || /[\+\-]$/.test(sanitized)) throw new Error('Syntax');
            const res = new Function('return ' + sanitized)();
            if (isNaN(res) || !isFinite(res) || res < 0) throw new Error('Invalid');
            return { val: Number(res), err: false };
        } catch (e) {
            return { val: 0, err: true };
        }
    }

    /* ==========================================
       ä¸‰ã€UI æ¸²æŸ“èˆ‡äº‹ä»¶å§”æ´¾ (é˜²å½ˆè¨­è¨ˆ)
       æ¨æ£„ Inline onclickï¼Œæ”¹ç”¨ Event Delegationï¼Œ
       ä¿è­‰æŒ‰éˆ•çµ•å°èƒ½è¢«é»æ“Šã€‚
       ========================================== */
    const listEl = document.getElementById('asset-list');

    function renderList() {
        listEl.innerHTML = '';
        currentAssets.forEach((asset, index) => {
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `
                <div class="asset-row-1">
                    <input type="text" class="input-cat cat1" value="${asset.cat1}" placeholder="å¤§é¡ (å¦‚: ETF)" data-idx="${index}">
                    <input type="text" class="input-cat cat2" value="${asset.cat2}" placeholder="æ˜ç´° (å¦‚: 0050)" data-idx="${index}">
                </div>
                <div class="asset-row-2">
                    <input type="text" class="input-val" value="${asset.valueStr}" placeholder="é‡‘é¡ (æ”¯æ´åŠ æ¸›)" data-idx="${index}">
                    <div class="pct-group">
                        <div class="cat1-lbl">å¤§é¡ 0%</div>
                        <div class="cat2-lbl">æ˜ç´° 0%</div>
                    </div>
                    <button type="button" class="btn-del" data-idx="${index}">Ã—</button>
                </div>
            `;
            listEl.appendChild(card);
        });
        updateUI();
    }

    // äº‹ä»¶å§”æ´¾ï¼šçµ±ä¸€ç›£è½åˆ—è¡¨å…§çš„è¼¸å…¥èˆ‡åˆªé™¤å‹•ä½œ
    listEl.addEventListener('input', (e) => {
        if (e.target.tagName === 'INPUT') {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => updateUI(), 300);
        }
    });

    listEl.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-del')) {
            const idx = parseInt(e.target.getAttribute('data-idx'));
            currentAssets.splice(idx, 1);
            renderList();
        }
    });

    function updateUI() {
        // åŒæ­¥ç‹€æ…‹
        const cards = document.querySelectorAll('.asset-card');
        if (cards.length > 0 || currentAssets.length === 0) {
            currentAssets = Array.from(cards).map(card => ({
                cat1: card.querySelector('.cat1').value,
                cat2: card.querySelector('.cat2').value,
                valueStr: card.querySelector('.input-val').value
            }));
            SafeStorage.set('assetCurrent_v2', currentAssets);
        }

        let total = 0, mapCat1 = {}, mapCat2 = {}, validRows = [];

        cards.forEach(card => {
            const c1 = card.querySelector('.cat1').value || 'æœªåˆ†é¡';
            const c2 = card.querySelector('.cat2').value || 'æœªå‘½å';
            const valInp = card.querySelector('.input-val');
            const mathRes = evalMath(valInp.value);
            validRows.push({ card, c1, c2, valInp, mathRes });

            if (!mathRes.err && mathRes.val > 0) {
                total += mathRes.val;
                mapCat1[c1] = (mapCat1[c1] || 0) + mathRes.val;
                mapCat2[c2] = (mapCat2[c2] || 0) + mathRes.val;
            }
        });

        validRows.forEach(row => {
            const l1 = row.card.querySelector('.cat1-lbl');
            const l2 = row.card.querySelector('.cat2-lbl');
            if (row.mathRes.err) {
                row.valInp.style.borderColor = '#ff4d4f';
                l1.innerText = 'éŒ¯èª¤'; l2.innerText = 'éŒ¯èª¤';
            } else {
                row.valInp.style.borderColor = '#ddd';
                if (row.mathRes.val > 0 && total > 0) {
                    l1.innerText = `å¤§é¡ ${((mapCat1[row.c1] / total) * 100).toFixed(1)}%`;
                    l2.innerText = `æ˜ç´° ${((mapCat2[row.c2] / total) * 100).toFixed(1)}%`;
                } else {
                    l1.innerText = `å¤§é¡ 0%`; l2.innerText = `æ˜ç´° 0%`;
                }
            }
        });
        
        document.getElementById('total-display').innerText = 'ç¸½è³‡ç”¢ï¼š' + total.toLocaleString('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 });
        
        if (isChartReady) {
            const fmt = (m) => {
                let lbl = [], dat = [];
                for (let [k, v] of Object.entries(m)) {
                    lbl.push(`${k} (${total>0 ? ((v/total)*100).toFixed(1) : 0}%)`);
                    dat.push(v);
                }
                return { labels: lbl, data: dat };
            };
            drawCharts(fmt(mapCat1), fmt(mapCat2));
        }
    }

    /* ==========================================
       å››ã€åœ–è¡¨ç¹ªè£½èˆ‡èƒŒæ™¯è¼‰å…¥
       ========================================== */
    function drawCharts(d1, d2) {
        document.querySelectorAll('.c-loader').forEach(el => el.style.display = 'none');
        const cp1 = ['#1890ff', '#faad14', '#52c41a', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96'];
        const cp2 = ['#36cfc9', '#b37feb', '#ff7a45', '#fadb14', '#bae637', '#ff85c0', '#597ef7'];
        const cfg = (d, c) => ({ type: 'doughnut', data: { labels: d.labels, datasets: [{ data: d.data, backgroundColor: c, borderWidth: 2, borderColor: '#fff' }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '55%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: {size: 11} } } } } });
        
        if (chartCat1) chartCat1.destroy(); chartCat1 = new Chart(document.getElementById('pieChartCat1').getContext('2d'), cfg(d1, cp1));
        if (chartCat2) chartCat2.destroy(); chartCat2 = new Chart(document.getElementById('pieChartCat2').getContext('2d'), cfg(d2, cp2));
    }

    function drawLine() {
        if (!isChartReady) return;
        let hist = SafeStorage.get('assetTrend') || [];
        hist.sort((a, b) => new Date(a.date) - new Date(b.date));
        if (lineChartInstance) lineChartInstance.destroy();
        lineChartInstance = new Chart(document.getElementById('lineChart').getContext('2d'), {
            type: 'line', data: { labels: hist.map(i => i.date.substring(5)), datasets: [{ label: 'ç¸½è³‡ç”¢', data: hist.map(i => i.total), borderColor: '#52c41a', backgroundColor: 'rgba(82, 196, 26, 0.1)', fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    // éåŒæ­¥è¼‰å…¥ Chart.js
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/chart.js";
    script.onload = () => { isChartReady = true; updateUI(); drawLine(); };
    script.onerror = () => {
        showMsg("âš ï¸ æ‚¨çš„ç€è¦½å™¨å°é–äº†åœ–è¡¨ç¹ªè£½åŠŸèƒ½ï¼Œä½†è¨˜å¸³èˆ‡å­˜æª”åŠŸèƒ½ä»å¯æ­£å¸¸ä½¿ç”¨ã€‚", true);
        document.querySelectorAll('.c-loader').forEach(el => el.innerText = "åœ–è¡¨é­é˜»æ“‹");
    };
    document.body.appendChild(script);

    /* ==========================================
       äº”ã€ç´€éŒ„ç®¡ç†èˆ‡å‚™ä»½
       ========================================== */
    function renderHistory() {
        const histContainer = document.getElementById('history-manager-list');
        histContainer.innerHTML = '';
        let hist = SafeStorage.get('assetTrend') || [];
        
        if (hist.length === 0) { histContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">ç›®å‰æ²’æœ‰æ­·å²ç´€éŒ„</div>'; return; }
        
        hist.map((item, idx) => ({ ...item, oIdx: idx })).sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-date">${item.date}</div><div class="history-total">$${item.total.toLocaleString()}</div>
                <div class="action-btns">
                    <button type="button" class="btn-small btn-edit" data-idx="${item.oIdx}">ç·¨è¼¯</button>
                    <button type="button" class="btn-small btn-delete" data-idx="${item.oIdx}">åˆªé™¤</button>
                </div>`;
            histContainer.appendChild(div);
        });
    }

    document.getElementById('history-manager-list').addEventListener('click', (e) => {
        const idx = e.target.getAttribute('data-idx');
        if (idx === null) return;
        let h = SafeStorage.get('assetTrend') || [];
        
        if (e.target.classList.contains('btn-edit')) {
            let newVal = prompt(`ä¿®æ”¹ ${h[idx].date} çš„ç¸½é‡‘é¡ï¼š`, h[idx].total);
            if (newVal && !isNaN(Number(newVal.replace(/,/g, '')))) {
                h[idx].total = Number(newVal.replace(/,/g, ''));
                SafeStorage.set('assetTrend', h); renderHistory(); drawLine();
            }
        } else if (e.target.classList.contains('btn-delete')) {
            if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { h.splice(idx, 1); SafeStorage.set('assetTrend', h); renderHistory(); drawLine(); }
        }
    });

    /* ==========================================
       å…­ã€ä¸»æŒ‰éˆ•ç¶å®šèˆ‡å•Ÿå‹•
       ========================================== */
    document.getElementById('btn-add').addEventListener('click', () => {
        currentAssets.push({ cat1: '', cat2: '', valueStr: '' }); renderList();
    });

    document.getElementById('btn-save').addEventListener('click', () => {
        let total = 0;
        document.querySelectorAll('.asset-card').forEach(card => {
            const res = evalMath(card.querySelector('.input-val').value);
            if(!res.err) total += res.val;
        });
        if (total === 0) return showMsg("ç„¡æ³•å„²å­˜ï¼šè«‹å…ˆè¼¸å…¥æ­£ç¢ºçš„é‡‘é¡", true);

        const today = getISODate();
        let hist = SafeStorage.get('assetTrend') || [];
        const existIdx = hist.findIndex(i => i.date === today);
        if (existIdx >= 0) hist[existIdx].total = total; else hist.push({ date: today, total: total });
        
        SafeStorage.set('assetTrend', hist);
        showMsg("âœ… ä»Šæ—¥ç´€éŒ„å·²å„²å­˜ï¼"); drawLine(); renderHistory();
    });

    document.getElementById('btn-export').addEventListener('click', () => {
        const data = { currentAssets_v2: SafeStorage.get('assetCurrent_v2') || [], history: SafeStorage.get('assetTrend') || [] };
        const url = URL.createObjectURL(new Blob([JSON.stringify(data)], { type: "application/json" }));
        const a = document.createElement('a'); a.href = url; a.download = `å‚™ä»½_${getISODate()}.json`; a.click(); URL.revokeObjectURL(url);
