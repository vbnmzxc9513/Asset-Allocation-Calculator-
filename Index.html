    <p style="font-size:0.8rem; color:#666; margin-top:0;">è‹¥åŒ¯å…¥ç„¡åæ‡‰ï¼Œè«‹æ”¹ç”¨ç³»çµ±é è¨­ç€è¦½å™¨ (Safari/Chrome) é–‹å•Ÿæ­¤é é¢ã€‚</p>

<script>
    // ç«‹å³åŸ·è¡Œå‡½å¼ (IIFE) å°è£æ‰€æœ‰é‚è¼¯ï¼Œé¿å…å…¨åŸŸè®Šæ•¸æ±¡æŸ“
    (function() {
        /* --- PWA è¨­å®š --- */
        const appIconSVG = `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231890ff'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>ğŸ’°</text></svg>`;
        document.getElementById('apple-icon').href = appIconSVG;

        const manifest = {
            "name": "è³‡ç”¢é…ç½®è¿½è¹¤",
            "short_name": "è³‡ç”¢è¿½è¹¤",
            "start_url": location.pathname || "/",
            "display": "standalone",
            "background_color": "#f4f5f7",
            "theme_color": "#1890ff",
            "icons": [{ "src": appIconSVG, "sizes": "192x192", "type": "image/svg+xml", "purpose": "any maskable" }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
        document.getElementById('manifest-link').href = URL.createObjectURL(manifestBlob);

        /* --- æ ¸å¿ƒç‹€æ…‹è®Šæ•¸ --- */
        let chartCat1 = null;
        let chartCat2 = null;
        let lineChartInstance = null;
        let debounceTimer; 
        
        let currentAssets = JSON.parse(localStorage.getItem('assetCurrent_v2')) || [
            { cat1: 'ETF', cat2: '00631L', valueStr: '' }, 
            { cat1: 'ç¾è‚¡', cat2: 'TSLA', valueStr: '' }, 
            { cat1: 'ç¾é‡‘', cat2: 'å°å¹£', valueStr: '' }
        ];

        // èˆŠç‰ˆè³‡æ–™é·ç§»
        const oldData = localStorage.getItem('assetCurrent');
        if (oldData && !localStorage.getItem('assetCurrent_v2')) {
            let parsedOld = JSON.parse(oldData);
            currentAssets = parsedOld.map(item => ({
                cat1: 'æœªåˆ†é¡', cat2: item.name || 'æœªå‘½å', valueStr: item.valueStr || ''
            }));
            localStorage.setItem('assetCurrent_v2', JSON.stringify(currentAssets));
        }

        /* --- å·¥å…·å‡½å¼ --- */
        function showAlert(msg, isError = false) {
            const alertBox = document.getElementById('system-alert');
            alertBox.textContent = msg;
            alertBox.className = isError ? 'alert-error' : 'alert-success';
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        }

        function getISODate(d = new Date()) {
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        }

        function evalMath(str) {
            if (!str) return { val: 0, err: false };
            const sanitized = str.replace(/[^0-9\+\-\.]/g, '');
            try {
                if (/[\+\-]{2,}/.test(sanitized) || /[\+\-]$/.test(sanitized)) throw new Error('Syntax');
                const result = new Function('return ' + sanitized)();
                if (isNaN(result) || !isFinite(result) || result < 0) throw new Error('Invalid');
                return { val: Number(result), err: false };
            } catch (e) {
                return { val: 0, err: true };
            }
        }

        /* --- UI æ¸²æŸ“èˆ‡äº‹ä»¶ç¶å®š --- */
        function renderAssetList() {
            const list = document.getElementById('asset-list');
            list.innerHTML = '';
            
            currentAssets.forEach((asset, index) => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.innerHTML = `
                    <div class="asset-row-1">
                        <input type="text" class="input-cat cat1" value="${asset.cat1}" placeholder="ç¬¬ä¸€å±¤ (å¦‚: ETF)">
                        <input type="text" class="input-cat cat2" value="${asset.cat2}" placeholder="ç¬¬äºŒå±¤ (å¦‚: 0050)">
                    </div>
                    <div class="asset-row-2">
                        <input type="text" class="input-val" value="${asset.valueStr}" placeholder="é‡‘é¡ (æ”¯æ´åŠ æ¸›)">
                        <div class="pct-group">
                            <div class="cat1-lbl">å¤§é¡ 0%</div>
                            <div class="cat2-lbl">æ˜ç´° 0%</div>
                        </div>
                        <button class="btn-del" data-index="${index}">Ã—</button>
                    </div>
                `;
                
                // å‹•æ…‹ç¶å®š input äº‹ä»¶ (æ”¯æ´é˜²æŠ–)
                const inputs = card.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => { updateUI(); }, 300);
                    });
                });

                // å‹•æ…‹ç¶å®šåˆªé™¤äº‹ä»¶
                card.querySelector('.btn-del').addEventListener('click', (e) => {
                    const idx = parseInt(e.target.getAttribute('data-index'));
                    currentAssets.splice(idx, 1);
                    renderAssetList();
                });

                list.appendChild(card);
            });
            updateUI(); 
        }

        function saveCurrentState() {
            currentAssets = Array.from(document.querySelectorAll('.asset-card')).map(card => ({
                cat1: card.querySelector('.cat1').value,
                cat2: card.querySelector('.cat2').value,
                valueStr: card.querySelector('.input-val').value
            }));
            localStorage.setItem('assetCurrent_v2', JSON.stringify(currentAssets));
        }

        function updateUI() {
            saveCurrentState();
            let total = 0;
            let mapCat1 = {};
            let mapCat2 = {};
            let validRows = [];

            // è¨ˆç®—ç¸½å’Œèˆ‡èšåˆ
            document.querySelectorAll('.asset-card').forEach(card => {
                const cat1 = card.querySelector('.cat1').value || 'æœªåˆ†é¡';
                const cat2 = card.querySelector('.cat2').value || 'æœªå‘½å';
                const valInput = card.querySelector('.input-val');
                const mathResult = evalMath(valInput.value);
                
                validRows.push({ card, cat1, cat2, valInput, mathResult });

                if (!mathResult.err && mathResult.val > 0) {
                    total += mathResult.val;
                    mapCat1[cat1] = (mapCat1[cat1] || 0) + mathResult.val;
                    mapCat2[cat2] = (mapCat2[cat2] || 0) + mathResult.val;
                }
            });

            // å›å¡«æ¯”ä¾‹æ¨™ç±¤
            validRows.forEach(row => {
                const lbl1 = row.card.querySelector('.cat1-lbl');
                const lbl2 = row.card.querySelector('.cat2-lbl');

                if (row.mathResult.err) {
                    row.valInput.style.borderColor = '#ff4d4f';
                    lbl1.innerText = 'éŒ¯èª¤';
                    lbl2.innerText = 'éŒ¯èª¤';
                } else {
                    row.valInput.style.borderColor = '#ddd';
                    if (row.mathResult.val > 0 && total > 0) {
                        const p1 = ((mapCat1[row.cat1] / total) * 100).toFixed(1);
                        const p2 = ((mapCat2[row.cat2] / total) * 100).toFixed(1);
                        lbl1.innerText = `å¤§é¡ ${p1}%`;
                        lbl2.innerText = `æ˜ç´° ${p2}%`;
                    } else {
                        lbl1.innerText = `å¤§é¡ 0%`;
                        lbl2.innerText = `æ˜ç´° 0%`;
                    }
                }
            });
            
            document.getElementById('total-display').innerText = 'ç¸½è³‡ç”¢ï¼š' + total.toLocaleString('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 });
            
            const formatData = (map) => {
                let labels = [];
                let data = [];
                for (let [key, val] of Object.entries(map)) {
                    let pct = total > 0 ? ((val / total) * 100).toFixed(1) : 0;
                    labels.push(`${key} (${pct}%)`);
                    data.push(val);
                }
                return { labels, data };
            };

            drawPieCharts(formatData(mapCat1), formatData(mapCat2));
        }

        /* --- åœ–è¡¨ç¹ªè£½ --- */
        const colorPalette1 = ['#1890ff', '#faad14', '#52c41a', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96'];
        const colorPalette2 = ['#36cfc9', '#b37feb', '#ff7a45', '#fadb14', '#bae637', '#ff85c0', '#597ef7'];

        function drawPieCharts(cat1Data, cat2Data) {
            const config = (dataObj, colors) => ({
                type: 'doughnut',
                data: { labels: dataObj.labels, datasets: [{ data: dataObj.data, backgroundColor: colors, borderWidth: 2, borderColor: '#ffffff' }] },
                options: { 
                    responsive: true, maintainAspectRatio: false, cutout: '55%', 
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: {size: 11} } }, tooltip: { callbacks: { label: (ctx) => ` $${ctx.raw.toLocaleString()}` } } } 
                }
            });

            const ctx1 = document.getElementById('pieChartCat1').getContext('2d');
            if (chartCat1) chartCat1.destroy();
            chartCat1 = new Chart(ctx1, config(cat1Data, colorPalette1));

            const ctx2 = document.getElementById('pieChartCat2').getContext('2d');
            if (chartCat2) chartCat2.destroy();
            chartCat2 = new Chart(ctx2, config(cat2Data, colorPalette2));
        }

        function updateLineChart() {
            let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            const ctxLine = document.getElementById('lineChart').getContext('2d');
            if (lineChartInstance) lineChartInstance.destroy();
            lineChartInstance = new Chart(ctxLine, {
                type: 'line',
                data: { labels: history.map(item => item.date.substring(5)), datasets: [{ label: 'ç¸½è³‡ç”¢', data: history.map(item => item.total), borderColor: '#52c41a', backgroundColor: 'rgba(82, 196, 26, 0.1)', fill: true, tension: 0.3 }] },
                options: { responsive: true, scales: { y: { beginAtZero: false, ticks: { font: {size: 10} } }, x: { ticks: { font: {size: 10} } } }, plugins: { legend: { display: false } } }
            });
        }

        /* --- æ­·å²ç´€éŒ„ç®¡ç† --- */
        function saveRecord() {
            let total = 0;
            document.querySelectorAll('.asset-card').forEach(card => {
                const res = evalMath(card.querySelector('.input-val').value);
                if(!res.err) total += res.val;
            });

            if (total === 0) return alert("ç›®å‰ç¸½è³‡ç”¢ç‚º 0 æˆ–ç®—å¼éŒ¯èª¤ï¼Œç„¡æ³•å„²å­˜ã€‚");

            const today = getISODate();
            let history = JSON.parse(localStorage.getItem('assetTrend')) || [];
            
            const existingIndex = history.findIndex(item => item.date === today);
            if (existingIndex >= 0) history[existingIndex].total = total;
            else history.push({ date: today, total: total });

            localStorage.setItem('assetTrend', JSON.stringify(history));
            showAlert("ğŸ“Š ä»Šæ—¥ç´€éŒ„å·²å„²å­˜ï¼");
            updateLineChart();
            renderHistoryList();
        }

        function renderHistoryList() {
            const history = JSON.parse(localStorage.getItem('assetTrend')) || [];
            const listContainer = document.getElementById('history-manager-list');
            listContainer.innerHTML = '';

            if (history.length === 0) return listContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">ç›®å‰æ²’æœ‰æ­·å²ç´€éŒ„</div>';

            const historyWithIndex = history.map((item, idx) => ({ ...item, originalIndex: idx }));
            historyWithIndex.sort((a, b) => new Date(b.date) - new Date(a.date));

            historyWithIndex.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-date">${item.date}</div>
                    <div class="history-total">$${item.total.toLocaleString()}</div>
                    <div class="action-btns">
                        <button class="btn-small btn-edit" data-index="${item.originalIndex}">ç·¨è¼¯</button>
                        <button class="btn-small btn-delete" data-index="${item.originalIndex}">åˆªé™¤</button>
                    </div>
                `;
                
                div.querySelector('.btn-edit').addEventListener('click', (e) => {
                    const idx = parseInt(e.target.getAttribute('data-index'));
